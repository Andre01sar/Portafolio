<div class="container">
    <h2>Proyectos</h2>
    <div class="projects">
        <ul>
            <li *ngFor=" let project of projects" class="project">
                <a [routerLink]="['/proyecto', project._id]">
                    <div class="image">
                        <img src = "{{url+'get-image/'+project.image.substring(8)}}" *ngIf="project.image"/>
                    </div>
                    <h3>{{project.name}}</h3>
                    <p>{{project.category}}</p>
                </a>
            </li>
        </ul>
    </div>
</div>
